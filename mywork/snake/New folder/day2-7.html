<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#snakeImg{
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body onload="placeKhavanu()" onkeydown="checkKey(event)">
	<input type="button" value="<=Left" onclick="startLeft()">
	<input type="button" value="Right=>" onclick="startRight()">
	<input type="button" value="<=Top" onclick="startTop()">
	<input type="button" value="Bottom=>" onclick="startBottom()">
	<img id="snakeImg" src="snake.png" width="50px">


	<img id="khavanuImg" style="position: absolute;" src="CEAVB.jpg" width="20px">

	

	<script type="text/javascript">
		left = 100;
		top1 = 100;
		iLeft=0;
		iRight = 0;
		iTop = 0;
		iBottom = 0;
		x=0;
		y = 0;
		function startRight(){
			clearInterval(iLeft);
			clearInterval(iTop);
			clearInterval(iBottom);
			iRight = setInterval(goToRight,10);
		}
		function startLeft(){
			clearInterval(iTop);
			clearInterval(iBottom);
			clearInterval(iRight);
			iLeft = setInterval(goToLeft,10);
		}
		function startTop(){
			clearInterval(iLeft);
			clearInterval(iBottom);
			clearInterval(iRight);
			iTop = setInterval(goToTop,10);
		}
		function startBottom(){
			clearInterval(iLeft);
			clearInterval(iTop);
			clearInterval(iRight);
			iBottom = setInterval(goToBottom,10);
		}
		function checkForScore(){
			if(x-50<left && x+50>left && y-50<top1 && y+50>top1){
				placeKhavanu();
			}
		}
		function goToLeft(){
			checkForScore();
			s = document.getElementById("snakeImg");
			left-=1;
			if(left<0){
				document.write("Daglo mari gyo")
			}
			s.style.left = left+"px";
		}
		function goToTop(){
			checkForScore();
			s = document.getElementById("snakeImg");
			top1-=1;
			s.style.top = top1+"px";
		}
		function goToBottom(){
			checkForScore();
			s = document.getElementById("snakeImg");
			top1+=1;
			s.style.top = top1+"px";
		}
		function goToRight(){
			checkForScore();
			s = document.getElementById("snakeImg");
			left+=1;
			if(left>screen.availWidth){
				document.write("Daglo mari gyo")
			}
			s.style.left = left+"px";
		}

		function placeKhavanu(){
			x = parseInt(Math.random()*(screen.availWidth-100));
			y = parseInt(Math.random()*(screen.availHeight-100));
			document.getElementById("khavanuImg").style.left = x + "px";
			document.getElementById("khavanuImg").style.top = y + "px";
		}

		function checkKey(e){
			if(e.keyCode==37){
				startLeft();
			}
			else if(e.keyCode==38){
				startTop();
			}
			else if(e.keyCode==39){
				startRight();
			}
			else if(e.keyCode==40){
				startBottom();
			}
		}
	</script>
</body>
</html>
